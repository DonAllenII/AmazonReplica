<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name"="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Amazon Replica</title>
</head>
<body>
  <img src="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/amazon-png-logo-vector-1.png" alt="Amazon logo">
  <form>
    <h3>Sign In</h3>
    <div>
      <label id="email-label" for="email">Email (phone or mobile accounts)</label>
      <input type="text" name="" id="email" placeholder="Enter email.." />
    </div>
    <div id="pass-section">
      <label id="password-label" for="password">password</label>
      <a id="forgot" href="https://www.healthline.com/nutrition/ways-to-improve-memory">Forgot Password</a>
      <input type="text" name="" id="password" placeholder="Enter Password"/>
    </div>
    <div>
      <button id="continue" type="submit">Continue</button>
    </div>
    <div>
      <a id="help" href="https://wikipedia.org/wiki/Help!">‣Need Help?</a>
    </div>
    </form>
  <div id="new-account">
    <div class="decoration"></div>
    <div class="decoration"></div>
    <h5>New To Amazon?</h5>
    <button id="create" type="submit" onclick="window.location.href='https://www.amazon.com/'">Create Your Amazon Account</button>
  </div>
